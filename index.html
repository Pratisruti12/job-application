<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body> 

    <div class="container">
        <div class="apply_box">
            <h1>job application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">first name</label>
                        <input id="first name" name="first name" placeholder="enter first name"
                    </div>
                    <div class="form_control">
                        <label for="last name">last name</label>
                        <input id="last name" name="last name" placeholder="enter last name"
                </div>
                <div class="form_control">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" placeholder="enter email"
                </div>
                <div class="form_control">
                <label for="job role">job role</label>
                <select id="job role" name="job role">
                    <option value="">select job role</option>
                    <option value="frontend">frontend developer</option>
                    <option value="backend">backend developer</option>
                    <option value="full stack">full stack developer</option>
                </select>
                </div>
                <div class="form_control">
                    <label for="address">address</label>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder="enter address"></textarea>
                        
                
            </div> <div class="form_control">
                <label for="city">city</label>
                <input id="city" name="city" placeholder="enter city"
        </div><div class="form_control">
            <label for="pin code">pin code</label>
            <input type="number" id="pin code" name="pin code" placeholder="enter pin code"
    </div>
    <div class="form_control">
    <label for="date">date</label>
    <input value="2023-01-10" type="date" id="date" name="date"
</div>
<div class="form_control">
    <label for="upload">upload your CV</label>
    <input type="file" id="upload" name="upload"
</div>
            <div class="button_container">
                <button type="submit">apply now</button>
            </div>        
            </form>







        </div>
    </div>

</body>
</html>
